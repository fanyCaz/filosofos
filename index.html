<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Filósofos</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ebc8701676.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="contenedor">
		<aside class="sidebar">
			<nav class="nav flex">
				<ul class="dates space-y-4">
					<li id="aristoteles" class="date py-2 px-4">384 a.C.</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="epicuro" class="date py-2 px-4">342 a.C.- 270 a.C</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="zenon" class="date py-2 px-4">332 a.C. - 260 a.C.</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="tomas" class="date py-2 px-4">1225 - 1274</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="locke" class="date py-2 px-4">1632 - 1704</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="kant" class="date py-2 px-4">1711 – 1776</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="hume" class="date py-2 px-4">1724 - 1804</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="nietzche" class="date py-2 px-4">1844 - 1900</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					<li id="scheler" class="date py-2 px-4">1874 - 1928</li>
					<li class="date"><i class="fas fa-arrow-down"></i></li>
					

					<li id="" class="date py-2 px-4">-</li>
				</ul>
			</nav>
		</aside>
		<section class="main md:container">
			<figure class="md:flex bg-gray-100 rounded-xl p-0 md:p-0">
			  <img id="image" class="w-36 h-32 md:w-48 md:h-80 md:rounded-none mx-auto" alt="aris" src="images/filosofia.jpeg">
			  <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
			    <p id="name" class="font-medium text-black text-5xl">FILÓSOFOS DE LA HISTORIA</p>
					<p id="years" class="text-gray-500"></p>
					<q id="cita" class="hidden italic medium"></q>
					<p id="school" class="text-green-900 font-semibold"></p>
					<p id="info" class="font-sans">
						Cuando hablamos de filosofía, no solo hablamos del acto de pensar, si no, también de practicar enseñanzas y modos de pensamiento.
						La filosofía ha sido importante desde el principio de la historia humana, desde los tiempos de Sócrates hasta nuestros días, nos seguimos preguntando ¿porqué?
						En esta linea del tiempo, se pretende mostrar como evolucionó e incluso como las ideas de personas de espacios y horizontes de interpretación tan diferentes, siguen siendo altamente modernas.
				  </p>
			  </div>
			</figure>
		</section>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
